<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Slide Show</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style type="text/css">
			/*.slide-container{position: relative;}
			img{width: 100%;}*/
			/*.active{z-index: 99;}*/
		</style>
	</head>
	<body>
		<div id="container" >
			<ul class="slides">
				<li class="slide"><img src="img/img-1.jpg" alt="img1" id="img-1"></li>
				<li class="slide"><img src="img/img-2.jpg" alt="img2" id="img-2"></li>
				<li class="slide"><img src="img/img-3.jpg" alt="img3" id="img-3"></li>
				<li class="slide"><img src="img/img-4.jpg" alt="img4" id="img-4"></li>
				<li class="slide"><img src="img/img-5.jpg" alt="img5" id="img-5"></li>
				<li class="slide"><img src="img/img-6.jpg" alt="img6" id="img-6"></li>
				<li class="slide"><img src="img/img-7.jpg" alt="img7" id="img-7"></li>
				<li class="slide"><img src="img/img-8.jpg" alt="img8" id="img-8"></li>
				<li class="slide"><img src="img/img-1.jpg" alt="img9" id="img-9"></li>
			</ul>
			
		</div>

		<div class="clicks">
			<!-- <input type="button" name="prev" value="Previous" id="prev" > -->
			<input type="button" name="next" value="Next" id="next" >
		</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/jquery-2.js"></script>
	</body>
</html>
